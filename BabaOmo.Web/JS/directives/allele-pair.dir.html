<div class="row box" data-allele-pair-valid="{{allelePair.valid}}">
    <div class="col-xs-4">
        <div class="form-group">
            <label class="control-label" for="inputAlleles-{{index}}" ng-show="String.isNullOrEmpty(allelePair.name)">Name</label>
            <select class="form-control" id="inputAlleles-{{index}}" ng-model="allelePair.name" ng-change="chooseAlleleName(allelePair.name)" data-allele-pair-name="{{allelePair.name}}" ng-options="allele as allele for allele in alleleNames" ng-if="getChangeAlleleName()"></select>
            <input type="text" class="form-control" readonly ng-model="allelePair.name" style="background-color:white" ng-if="!getChangeAlleleName()" />
        </div>
    </div>
    <div class="col-xs-3">
        <div class="form-group">
            <label class="control-label" for="inputAllele1-{{index}}" ng-if="String.isNullOrEmpty(allelePair.allele1) && allelePair.allele1 != 0">Allele 1</label>
            <input type="number" min="1" max="33" step="0.2" class="form-control" id="inputAllele1-{{index}}" ng-change="allelePair.validate()" ng-model="allelePair.allele1" placeholder="" />
        </div>
    </div>
    <div class="col-xs-3">
        <div class="form-group">
            <label class="control-label" for="inputAllele2-{{index}}" ng-if="String.isNullOrEmpty(allelePair.allele2) && allelePair.allele2 != 0">Allele 2</label>
            <input type="number" min="1" max="33" step="0.2" class="form-control" id="inputAllele2-{{index}}" ng-change="allelePair.validate()" ng-model="allelePair.allele2" placeholder="" />
        </div>
    </div>
    <div class="col-xs-2">
        <button type="button" class="close remove-allel" aria-label="Close" ng-click="removeAllelePair({index: index})"><span aria-hidden="true">&times;</span></button>
    </div>
</div>
